<!DOCTYPE html>
<html >
    <head>
        <title>Blog</title>
        <style>
            /* Seleccionar CLASS */
            .img_post {
                width: 250px;
            }

            /* Seleccionar ID */
            #titulo_blog {
                color: orangered;
            }
        </style>
    </head>
    <body>
        <header>  <!-- Encabezado / Menú -->
            <h1 id="titulo_blog">Nombre del blog</h1>
        </header>
        <hr>
        <section> <!-- Secciones -->
            <article class="post">
                <h2>Título 1</h2>
                <p>Descripción</p>
                <img class="img_post" src="img/imagen_blog.png"  alt="Imagen del blog">
                <p>
                    Texto de prueba, es un parrafo de prueba para el bog
                </p>
            </article>
            <article class="post">
                <h2>Título 2</h2>
                <p>Descripción del post #2</p>
                <img class="img_post" src="/img/imagen_blog2.png"  alt="img 2">
                <p>Parrafo del segundo articulo </p>
            </article>
            <article class="post">
                <h2>Título 3</h2>
                <p>Descricion del tercer parrafo</p>
                <img class="img_post" src="/img/imagen_blog3.png" alt="imagen del logo 3" >
            </article>
        </section>
        <hr>
        <footer> <!-- Pie de página -->
            <a href="#titulo_blog">Ir al principio</a><br>
            <a href="mailto:example@example.com">example@example.com</a>
            <p>Copyright 2024</p>
        </footer>
        
    </body>
</html>
